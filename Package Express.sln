        if (weight > 50.00)
        {
            Console.WriteLine("Package too heave to be shipped via Package Express. Hava a good day.")
        }
        else
        {
            Console.WriteLine("Please enter the package width:");
            doule width = Convert.ToDouble(Console.Readline());

            Console.WriteLine("Please enter the package height:");
